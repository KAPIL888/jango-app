<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>hello</title>
	<link rel="stylesheet" href="{% static "css/v.css" %}"/>

<//head>
<body>
<h1>hello friend </h1>
   <div class="django">
      {% if access_records %}
          <table>
	             <thead>
		              <th>site name</th>
		              <th>Date Access</th>

	             </thead>

              {% for acc in access_records %}
                     <tr>
                         <td>{{ acc.name }}</td>
                         <td>{{ acc.date }}</td>
                    </tr>
             {% endfor %}
         </table>

        {% else %}
          <p>no access record</p>
        {% endif %}

	
    </div>
</body>
</html>
